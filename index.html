<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1>Twitter</h1>
    </div>
    <div class="sign">
      <button type="button" class="sign-in">登陆</button>
      <button type="button" class="sign-up">注册</button>
    </div>
  </header>
  <main>
    <div class="login-box">
      <h1>查看世界上正在发生的事情</h1>
      <div class="input-box">
        <p>电话、邮件地址或用户名</p>
        <input type="text" />
        <p>密码</p>
        <input type="password" />
      </div>
      <a href="#">忘记密码?</a>
      <div class="login-sign">
        <button type="button" class="sign-in">登陆</button>
        <p>或</p>
        <button type="button" class="sign-up">注册</button>
      </div>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
